<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Extracted Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>QTD EMB</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.codigo }}</td>
                <td>{{ item.descricao }}</td>
                <td>{{ item.qtd_emb }}</td>
                <td>{{ item.preco }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
